<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice: Sinfonia do País das Maravilhas</title>
    
    <!-- Bibliotecas MediaPipe para Visão Computacional -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Cinzel', serif; /* Fonte estilo clássico/fantasia */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #1a0b2e;
        }

        /* O vídeo da webcam fica escondido, processamos tudo para o canvas */
        .input_video {
            display: none;
        }

        /* O canvas ocupa o ecrã todo */
        .output_canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Espelhar a imagem para parecer um espelho */
            z-index: 1;
        }

        /* Interface do Utilizador (HUD) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
        }

        .hud-text {
            text-shadow: 0 0 10px #d4af37, 0 0 20px #800080;
            text-align: center;
            opacity: 0.9;
            font-size: 1.2rem;
            color: #fff;
        }

        .controls-hint {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 50px;
        }

        .control-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Ecrã Inicial */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2e0b2e 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        h1 {
            font-size: 3.5rem;
            color: #d4af37;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.3rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ccc;
        }

        button {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 15px 50px;
            font-size: 1.4rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            pointer-events: auto;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        button:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 30px #d4af37;
            transform: scale(1.05);
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="container">
        <video class="input_video"></video>
        <canvas class="output_canvas"></canvas>

        <div id="ui-layer">
            <div class="hud-text">Alice no País das Maravilhas</div>
            <div class="controls-hint">
                <div class="control-box">
                    <div class="hud-text" style="color: #ff77ff;">✋ Esquerda<br>Volume (Cima/Baixo)</div>
                </div>
                <div class="control-box">
                    <div class="hud-text" style="color: #77ffff;">✋ Direita<br>Distorção (Esq/Dir)</div>
                </div>
            </div>
            <div class="hud-text" style="font-size: 0.9rem; opacity: 0.6;">Dica: Junta as mãos para criar um efeito de buraco de fechadura.</div>
        </div>

        <div id="start-screen">
            <h1>O Espelho Musical</h1>
            <p>Controla a orquestra mágica com os teus gestos.<br>Onde nada é o que parece ser.</p>
            <button id="start-btn" onclick="startExperience()">Entrar na Toca do Coelho</button>
            <div class="loader" id="loader"></div>
            <p id="status-text" style="margin-top:20px; font-size: 1rem; color: #888; display: none;">A preparar poção de encolhimento...</p>
        </div>
    </div>

    <script>
        // --- 1. MOTOR DE ÁUDIO (Sintetizador Web Audio API) ---
        let audioCtx;
        let masterGain;
        let ambienceGain; // Som de fundo constante
        let oscillators = [];
        let isAudioStarted = false;

        // Acorde sonhador (Eb Major 7 com extensões) - Frequências base
        const baseFrequencies = [155.56, 196.00, 233.08, 293.66, 349.23]; 

        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            // Compressor para proteger os ouvidos e evitar distorção digital
            const compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.value = -10;
            compressor.knee.value = 40;
            compressor.ratio.value = 12;
            compressor.attack.value = 0;
            compressor.release.value = 0.25;
            compressor.connect(audioCtx.destination);

            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.05; // Começa muito baixo mas audível (ambiência)
            
            // Reverb Convolver (Simulado para eco) ou Delay
            const delay = audioCtx.createDelay();
            delay.delayTime.value = 0.5;
            const feedback = audioCtx.createGain();
            feedback.gain.value = 0.4;
            const delayFilter = audioCtx.createBiquadFilter();
            delayFilter.type = "lowpass";
            delayFilter.frequency.value = 1000;

            delay.connect(feedback);
            feedback.connect(delayFilter);
            delayFilter.connect(delay);

            // Cadeia de conexão
            masterGain.connect(compressor); // Principal -> Compressor -> Saída
            masterGain.connect(delay);
            delay.connect(compressor);

            // Criar camada de ambiência (Drone de fundo)
            // Isto garante que o utilizador ouve ALGO mesmo sem mãos detetadas
            const ambienceOsc = audioCtx.createOscillator();
            ambienceOsc.type = 'sine';
            ambienceOsc.frequency.value = 77.78; // Nota Eb2 (grave)
            ambienceGain = audioCtx.createGain();
            ambienceGain.gain.value = 0.15; // Volume fixo baixo
            ambienceOsc.connect(ambienceGain);
            ambienceGain.connect(compressor);
            ambienceOsc.start();

            // Criar vozes do sintetizador interativo
            baseFrequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const oscGain = audioCtx.createGain();
                
                // Mistura de ondas Sine (suave) e Triangle (mais corpo)
                osc.type = i % 2 === 0 ? 'sine' : 'triangle';
                osc.frequency.value = freq;
                
                // LFO para vibrato suave (efeito flutuante)
                const lfo = audioCtx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = Math.random() * 2 + 1; // 1hz a 3hz
                const lfoGain = audioCtx.createGain();
                lfoGain.gain.value = 3; 
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();

                osc.connect(oscGain);
                oscGain.connect(masterGain);
                oscGain.gain.value = 0.1; // Reduzi ligeiramente para evitar clipping na soma
                
                osc.start();
                oscillators.push({ osc, baseFreq: freq, lfo, oscGain });
            });

            isAudioStarted = true;
        }

        // Variável para guardar o último volume conhecido (para suavização)
        let lastTargetVol = 0.05;

        function updateAudio(volPercent, pitchPercent) {
            if (!isAudioStarted || !audioCtx) return;

            // Se o contexto estiver suspenso (comum no Chrome), tentar acordá-lo
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Lógica de Volume:
            // Se volPercent é -1 (mão não detetada), volta ao volume de ambiência (0.05)
            // Se detetada, vai até 0.8 (máximo seguro)
            let targetVol = 0.05;
            if (volPercent >= 0) {
                targetVol = 0.05 + (volPercent * 0.75);
            }

            // Interpolação suave para evitar cortes abruptos
            masterGain.gain.setTargetAtTime(targetVol, audioCtx.currentTime, 0.2);
            lastTargetVol = targetVol;

            // Efeito de Pitch/Distorção (Sonho vs Pesadelo)
            // pitchPercent: 0 = Grave/Lento, 1 = Agudo/Rápido
            // Se mão não detetada, assume 0.5 (neutro)
            const safePitch = pitchPercent >= 0 ? pitchPercent : 0.5;
            const detuneAmount = (safePitch - 0.5) * 1200; // +/- 1 oitava

            oscillators.forEach((voice, index) => {
                voice.osc.detune.setTargetAtTime(detuneAmount, audioCtx.currentTime, 0.1);
                // Mudar a velocidade do vibrato com a distorção
                voice.lfo.frequency.setTargetAtTime(1 + (safePitch * 8), audioCtx.currentTime, 0.1);
            });
        }

        // --- 2. SISTEMA DE PARTÍCULAS E VISUAL ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');
        let width, height;

        // Naipes de cartas e símbolos da Alice
        const symbols = ['♥', '♦', '♣', '♠', '☕', '⏱️']; 
        const particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 100;
                this.color = color;
                this.rotation = Math.random() * 360;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1.5;
                this.size *= 0.95;
                this.rotation += 2;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.symbol, 0, 0);
                ctx.restore();
            }
        }

        // --- 3. LÓGICA DE PROCESSAMENTO (MediaPipe) ---
        function onResults(results) {
            // Ajustar canvas se janela mudar
            if (canvasElement.width !== window.innerWidth || canvasElement.height !== window.innerHeight) {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
                width = canvasElement.width;
                height = canvasElement.height;
            }

            // Limpar e desenhar fundo
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, width, height);
            
            // Desenhar feed de vídeo com filtro mágico
            canvasCtx.filter = 'contrast(1.2) brightness(0.8) hue-rotate(240deg)'; 
            canvasCtx.drawImage(results.image, 0, 0, width, height);
            canvasCtx.filter = 'none';
            
            let leftHand = null;
            let rightHand = null;

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const landmarks = results.multiHandLandmarks[index];

                    // Guardar referência lógica 
                    if (classification.label === 'Left') leftHand = landmarks; 
                    if (classification.label === 'Right') rightHand = landmarks; 

                    // Desenhar conexões
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: 'rgba(212, 175, 55, 0.5)', lineWidth: 2});
                    drawLandmarks(canvasCtx, landmarks, {color: '#d4af37', lineWidth: 1, radius: 3});
                    
                    // Emitir partículas
                    const indexFinger = landmarks[8];
                    const px = indexFinger.x * width;
                    const py = indexFinger.y * height;
                    const pColor = classification.label === 'Left' ? '#ff00ff' : '#00ffff';
                    particles.push(new Particle(px, py, pColor));
                }
            }

            // --- LÓGICA DE CONTROLO DE ÁUDIO ---
            
            // 1. Volume (Mão Esquerda)
            let vol = -1; // -1 indica "mão não detetada"
            if (leftHand) {
                const yPos = leftHand[8].y; 
                vol = Math.max(0, Math.min(1, 1 - yPos));

                // Visualizar Volume
                const barHeight = vol * 200;
                canvasCtx.fillStyle = "rgba(255, 0, 255, 0.5)";
                canvasCtx.fillRect(50, height/2 + 100 - barHeight, 20, barHeight);
                canvasCtx.strokeStyle = "#fff";
                canvasCtx.strokeRect(50, height/2 - 100, 20, 200);
            }

            // 2. Pitch (Mão Direita)
            let pitch = -1; // -1 indica "mão não detetada"
            if (rightHand) {
                const xPos = rightHand[8].x;
                pitch = Math.max(0, Math.min(1, xPos));
                
                // Visualizar Distorção
                const barWidth = pitch * 200;
                canvasCtx.fillStyle = "rgba(0, 255, 255, 0.5)";
                canvasCtx.fillRect(width - 70, height/2 - 100, 20, 200); 
                canvasCtx.fillStyle = "#fff";
                canvasCtx.fillRect(width - 80, height/2 - 100 + (pitch * 200), 40, 5);
            }

            updateAudio(vol, pitch);

            // Partículas
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(canvasCtx);
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // --- INICIALIZAÇÃO ---

        function startExperience() {
            const btn = document.getElementById('start-btn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status-text');

            btn.style.display = 'none';
            loader.style.display = 'block';
            status.style.display = 'block';

            // 1. Iniciar Áudio com gesto do utilizador
            initAudio();
            
            // Forçar resume caso o browser o tenha suspendido imediatamente
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // 2. Iniciar Câmara
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });

            camera.start()
                .then(() => {
                    const startScreen = document.getElementById('start-screen');
                    startScreen.style.opacity = 0;
                    setTimeout(() => {
                        startScreen.style.display = 'none';
                    }, 1000);
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "Erro: Não foi possível aceder à câmara. Verifica as permissões.";
                    status.style.color = "red";
                    loader.style.display = 'none';
                });
        }
    </script>
</body>
</html>
