<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinfonia do Pa√≠s das Maravilhas</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif; /* Fonte cl√°ssica estilo livro de hist√≥rias */
            background: linear-gradient(135deg, #2E004E 0%, #00008B 100%); /* Roxo profundo para Azul escuro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Container do Jogo */
        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6); /* Brilho roxo */
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 4px solid #D8BFD8; /* Borda cor de cardo */
        }

        /* Elementos de V√≠deo e Canvas */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1); /* Espelhar a c√¢mara para parecer um espelho real */
            opacity: 0.6; /* Deixar o v√≠deo um pouco transparente para ver o fundo */
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Canvas fica por cima do v√≠deo para desenhar os efeitos */
        }

        /* Interface de Sobreposi√ß√£o (Start Screen) */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 16px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #E6E6FA;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.2rem;
            max-width: 80%;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #9400D3, #4169E1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(148, 0, 211, 0.6);
        }

        /* Efeitos Visuais das Zonas */
        .zone-indicator {
            pointer-events: none; /* N√£o interfere com cliques */
        }

        /* Ajuste para ecr√£s pequenos */
        @media (max-width: 700px) {
            #game-container {
                width: 95vw;
                height: 70vw; /* Manter propor√ß√£o */
            }
            video, canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
       
        <div id="overlay">
            <h1>Sinfonia do Pa√≠s das Maravilhas</h1>
            <p>Mova as m√£os na frente da c√¢mara para tocar os instrumentos m√°gicos.<br>
            Cuidado com a Rainha de Copas!</p>
            <button id="start-btn">Entrar na Toca do Coelho</button>
        </div>
    </div>

    <script>
        /**
         * L√≥gica do Jogo Alice no Pa√≠s das Maravilhas
         * 1. Configura a Webcam.
         * 2. Cria Contexto de √Åudio (Web Audio API) para sintetizadores.
         * 3. Deteta movimento comparando pixels do frame anterior com o atual.
         */

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');

        let audioCtx;
        let isRunning = false;
        let previousFrameData = null;
       
        // Defini√ß√£o das Zonas M√°gicas (Instrumentos)
        // x, y s√£o percentagens da largura/altura do ecr√£ (0.0 a 1.0)
        const zones = [
            {
                id: 'cat',
                name: 'Gato Cheshire',
                emoji: 'üòº',
                x: 0.2, y: 0.25,
                color: '#FF00FF',
                sound: 'sine', // Som misterioso
                freq: 523.25, // D√≥ (High)
                triggered: false,
                lastTrigger: 0
            },
            {
                id: 'hatter',
                name: 'Chapeleiro',
                emoji: 'üé©',
                x: 0.8, y: 0.25,
                color: '#00FF00',
                sound: 'sawtooth', // Som el√©trico/louco
                freq: 329.63, // Mi
                triggered: false,
                lastTrigger: 0
            },
            {
                id: 'rabbit',
                name: 'Coelho Branco',
                emoji: 'üêá',
                x: 0.2, y: 0.75,
                color: '#FFFFFF',
                sound: 'square', // Som estilo 8-bit/r√°pido
                freq: 783.99, // Sol
                triggered: false,
                lastTrigger: 0
            },
            {
                id: 'queen',
                name: 'Rainha',
                emoji: 'üëë',
                x: 0.8, y: 0.75,
                color: '#FF0000',
                sound: 'triangle', // Som grave/real
                freq: 196.00, // Sol (Low)
                triggered: false,
                lastTrigger: 0
            }
        ];

        // Configura√ß√£o
        const MOTION_THRESHOLD = 30; // Sensibilidade do movimento (menor = mais sens√≠vel)
        const ZONE_RADIUS = 60; // Tamanho da bolha de intera√ß√£o
        const COOLDOWN = 300; // Tempo em ms entre sons para n√£o "travar"

        // Inicializar
        startBtn.addEventListener('click', async () => {
            try {
                // Iniciar Audio Context (precisa de intera√ß√£o do utilizador)
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                // Pedir acesso √† c√¢mara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: false
                });
               
                video.srcObject = stream;
               
                // Esperar o v√≠deo carregar metadados para ajustar tamanho do canvas
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlay.style.display = 'none';
                    isRunning = true;
                    gameLoop();
                };
            } catch (err) {
                alert("Erro ao aceder √† c√¢mara. Por favor, permita o acesso para jogar.");
                console.error(err);
            }
        });

        // Fun√ß√£o para tocar som (Sintetizador)
        function playSound(zone) {
            if (!audioCtx) return;

            const now = Date.now();
            if (now - zone.lastTrigger < COOLDOWN) return; // Evitar disparos repetidos muito r√°pidos
           
            zone.lastTrigger = now;

            // Criar oscilador
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = zone.sound;
            oscillator.frequency.setValueAtTime(zone.freq, audioCtx.currentTime);
           
            // Efeito de "slide" para o Gato (psicad√©lico)
            if (zone.id === 'cat') {
                oscillator.frequency.exponentialRampToValueAtTime(zone.freq * 1.5, audioCtx.currentTime + 0.5);
            }
           
            // Envelope de som (Fade in / Fade out)
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

            // Conectar
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);
        }

        // Loop Principal do Jogo
        function gameLoop() {
            if (!isRunning) return;

            // Desenhar frame atual no canvas auxiliar (em mem√≥ria, mas aqui usamos o principal para debug visual)
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
           
            // Obter dados da imagem
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;
            const width = canvas.width;

            // Se for o primeiro frame, guardar e sair
            if (!previousFrameData) {
                previousFrameData = new Uint8ClampedArray(data);
                requestAnimationFrame(gameLoop);
                return;
            }

            // Precisamos espelhar as coordenadas X porque o v√≠deo est√° espelhado no CSS,
            // mas o canvas desenha a imagem "crua" da webcam.
            // Para simplificar a l√≥gica visual, desenhamos a UI por cima.

            // 1. Processar Zonas
            zones.forEach(zone => {
                // Converter coordenadas relativas para pixels
                // Nota: Invertemos o X no c√°lculo l√≥gico porque a visualiza√ß√£o do utilizador √© espelhada
                // Se a zona visual est√° na Esquerda (X=0.2), na imagem crua da c√¢mara est√° na Direita (X=0.8)
                const centerX = (1 - zone.x) * canvas.width;
                const centerY = zone.y * canvas.height;

                let motionScore = 0;
                let pixelCount = 0;

                // Verificar pixels dentro do raio da zona
                // (Para performance, pulamos a cada 4 pixels)
                for (let y = centerY - ZONE_RADIUS; y < centerY + ZONE_RADIUS; y += 4) {
                    for (let x = centerX - ZONE_RADIUS; x < centerX + ZONE_RADIUS; x += 4) {
                       
                        // Verifica√ß√µes de limites
                        if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;

                        const i = (Math.floor(y) * width + Math.floor(x)) * 4;

                        // Calcular diferen√ßa entre pixel atual e anterior (RGB)
                        const diffR = Math.abs(data[i] - previousFrameData[i]);
                        const diffG = Math.abs(data[i+1] - previousFrameData[i+1]);
                        const diffB = Math.abs(data[i+2] - previousFrameData[i+2]);
                       
                        // Se a diferen√ßa for grande, conta como movimento
                        if (diffR + diffG + diffB > MOTION_THRESHOLD) {
                            motionScore++;
                        }
                        pixelCount++;
                    }
                }

                // Se houver movimento suficiente na zona
                if (motionScore > (pixelCount * 0.05)) { // 5% da √°rea com movimento
                    zone.triggered = true;
                    playSound(zone);
                } else {
                    zone.triggered = false;
                }
            });

            // Guardar frame atual para a pr√≥xima compara√ß√£o
            previousFrameData.set(data);

            // 2. Desenhar Interface Gr√°fica (UI) sobre o v√≠deo
            // Limpar o canvas visualmente para desenhar apenas os √≠cones (opcional, ou desenhar por cima do v√≠deo)
            // Para manter o efeito "espelho", vamos deixar o video desenhado, mas podemos escurec√™-lo
            ctx.fillStyle = 'rgba(46, 0, 78, 0.3)'; // Roxo transl√∫cido
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            zones.forEach(zone => {
                // Coordenadas visuais (sem invers√£o, pois desenhamos para o utilizador ver)
                const visualX = zone.x * canvas.width;
                const visualY = zone.y * canvas.height;

                ctx.beginPath();
                ctx.arc(visualX, visualY, ZONE_RADIUS, 0, Math.PI * 2);
               
                if (zone.triggered) {
                    // Efeito quando ativado
                    ctx.fillStyle = zone.color;
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = zone.color;
                    // Part√≠culas simples (c√≠rculo maior a desaparecer)
                    ctx.globalAlpha = 0.5;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                } else {
                    // Estado normal
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = zone.color;
                    ctx.strokeStyle = zone.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
               
                ctx.fill();
                ctx.shadowBlur = 0; // Reset shadow

                // Desenhar Emoji
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
               
                // Anima√ß√£o de pulo se ativado
                let emojiY = visualY;
                if (zone.triggered) {
                    emojiY -= 10;
                }
               
                ctx.fillText(zone.emoji, visualX, emojiY);
               
                // Nome
                ctx.font = '16px Georgia';
                ctx.fillStyle = 'white';
                ctx.fillText(zone.name, visualX, visualY + ZONE_RADIUS + 20);
            });

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
