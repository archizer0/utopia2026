<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coelho M√°gico da Alice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0b2e, #000000);
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Espelho natural */
        }

        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            width: 1px;
            height: 1px;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .score-board {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #ddd;
        }

        button {
            background: linear-gradient(45deg, #9400D3, #ff00ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cinzel Decorative', cursive;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.6);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-board">
            Pontos: <span id="scoreDisplay">0</span>
        </div>
        <div class="score-board" style="font-size: 1.5rem;">
            Vidas: <span id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <div id="loadingScreen" class="overlay-screen">
        <div class="loading-spinner"></div>
        <h2>A preparar a Toca do Coelho...</h2>
    </div>

    <div id="startScreen" class="overlay-screen hidden">
        <h1>O Coelho M√°gico</h1>
        <p>
            Tu √©s o <strong>Coelho Branco</strong> üêá.<br>
            Usa o teu dedo para deixar um rastro de magia.<br>
            Foge das <strong>Cartas de Copas</strong> üÉè e apanha os <strong>Biscoitos</strong> üç™!
        </p>
        <button id="startBtn">Saltar para o Jogo</button>
    </div>

    <div id="gameOverScreen" class="overlay-screen hidden">
        <h1 style="color: #ff4444;">Apanharam-te!</h1>
        <h2 id="finalScore">Pontua√ß√£o: 0</h2>
        <button id="restartBtn">Tentar de Novo</button>
    </div>
</div>

<script type="module">
    import {
        FilesetResolver,
        HandLandmarker
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const loadingScreen = document.getElementById("loadingScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const livesDisplay = document.getElementById("livesDisplay");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const finalScoreDisplay = document.getElementById("finalScore");

    let handLandmarker = undefined;
    let webcamRunning = false;
    let lastVideoTime = -1;
    let results = undefined;
   
    // Configura√ß√µes do Jogo
    let gameState = "LOADING";
    let width, height;
    let score = 0;
    let lives = 3;
    let frameCount = 0;

    // Cores M√°gicas (Rosa, Roxo, Verde √Ågua)
    const magicColors = ["#FF1493", "#FF69B4", "#9400D3", "#8A2BE2", "#00FFFF", "#7FFFD4"];

    // Entidades
    let player = { x: 0, y: 0, radius: 25, emoji: "üêá" };
    let enemies = [];
    let items = [];
    let particles = [];

    // Inicializa√ß√£o da IA (MediaPipe)
    async function setupMediaPipe() {
        try {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            gameState = "READY";
            loadingScreen.classList.add("hidden");
            startScreen.classList.remove("hidden");
        } catch (error) {
            console.error(error);
            alert("Erro ao carregar IA.");
        }
    }
    setupMediaPipe();

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        player.x = width / 2;
        player.y = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function enableCam() {
        if (!handLandmarker) return;
        const constraints = { video: { width: 1280, height: 720 } };
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream;
            video.addEventListener("loadeddata", () => {
                webcamRunning = true;
                startGame();
            });
        });
    }

    function startGame() {
        score = 0;
        lives = 3;
        enemies = [];
        items = [];
        particles = [];
        gameState = "PLAYING";
        startScreen.classList.add("hidden");
        gameOverScreen.classList.add("hidden");
        updateUI();
        window.requestAnimationFrame(gameLoop);
    }

    // --- Sistema de Part√≠culas M√°gicas ---
    function spawnMagicDust(x, y) {
        // Criar 3 part√≠culas por frame para efeito denso
        for(let i=0; i<3; i++) {
            particles.push({
                x: x + (Math.random() - 0.5) * 20, // Spread inicial
                y: y + (Math.random() - 0.5) * 20,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5 - 1, // Tend√™ncia a flutuar para cima
                life: 40 + Math.random() * 20,
                maxLife: 60,
                color: magicColors[Math.floor(Math.random() * magicColors.length)],
                size: Math.random() * 6 + 2,
                type: 'dust'
            });
        }
    }

    function spawnExplosion(x, y, emoji) {
        for (let i = 0; i < 15; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 12,
                vy: (Math.random() - 0.5) * 12,
                life: 50,
                emoji: emoji,
                type: 'emoji',
                size: 20
            });
        }
    }

    function spawnEnemy() {
        if (frameCount % 50 === 0) {
            const speed = (3 + score/50);
            let startX, startY;
            if (Math.random() < 0.5) {
                startX = Math.random() < 0.5 ? -50 : width + 50;
                startY = Math.random() * height;
            } else {
                startX = Math.random() * width;
                startY = Math.random() < 0.5 ? -50 : height + 50;
            }
           
            // Vetor em dire√ß√£o ao jogador
            let angle = Math.atan2(player.y - startY, player.x - startX);
           
            enemies.push({
                x: startX,
                y: startY,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size: 40,
                emoji: "üÉè", // Carta de Copas
                angle: 0,
                spin: 0.05
            });
        }
    }

    function spawnItem() {
        if (frameCount % 100 === 0) {
            items.push({
                x: Math.random() * (width - 100) + 50,
                y: Math.random() * (height - 100) + 50,
                size: 30,
                emoji: "üç™", // Eat Me Cookie
                life: 400
            });
        }
    }

    function update() {
        frameCount++;

        // 1. Gerar Rastro M√°gico na posi√ß√£o do Coelho
        spawnMagicDust(player.x, player.y);

        // 2. Atualizar Inimigos
        for (let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];
            e.x += e.vx;
            e.y += e.vy;
            e.angle += e.spin;

            let dist = Math.hypot(player.x - e.x, player.y - e.y);
            if (dist < player.radius + e.size/2) {
                lives--;
                spawnExplosion(player.x, player.y, "üí•");
                enemies.splice(i, 1);
                updateUI();
                if (lives <= 0) endGame();
            } else if (e.x < -100 || e.x > width+100 || e.y < -100 || e.y > height+100) {
                enemies.splice(i, 1);
            }
        }

        // 3. Atualizar Items
        for (let i = items.length - 1; i >= 0; i--) {
            let item = items[i];
            item.life--;
            let dist = Math.hypot(player.x - item.x, player.y - item.y);
           
            if (dist < player.radius + item.size) {
                score += 10;
                spawnExplosion(item.x, item.y, "‚ú®");
                items.splice(i, 1);
                updateUI();
            } else if (item.life <= 0) {
                items.splice(i, 1);
            }
        }

        // 4. Atualizar Part√≠culas (P√≥ e Explos√µes)
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
           
            if (p.type === 'dust') {
                p.size *= 0.95; // Encolher
            } else {
                p.vy += 0.5; // Gravidade para emojis
            }

            if (p.life <= 0 || p.size < 0.5) particles.splice(i, 1);
        }

        spawnEnemy();
        spawnItem();
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        // Desenhar Part√≠culas (Por tr√°s de tudo)
        particles.forEach(p => {
            ctx.save();
            ctx.globalAlpha = p.life / (p.maxLife || 50);
           
            if (p.type === 'dust') {
                // Desenhar bola brilhante (P√≥ M√°gico)
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                // Adicionar brilho (glow)
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.fill();
            } else {
                // Desenhar Emoji
                ctx.font = `${p.size}px Arial`;
                ctx.fillText(p.emoji, p.x, p.y);
            }
            ctx.restore();
        });

        // Items
        items.forEach(item => {
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            let scale = 1 + Math.sin(frameCount * 0.1) * 0.1;
            ctx.save();
            ctx.translate(item.x, item.y);
            ctx.scale(scale, scale);
            ctx.fillText(item.emoji, 0, 0);
            ctx.restore();
        });

        // Inimigos
        enemies.forEach(e => {
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.rotate(e.angle);
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(e.emoji, 0, 0);
            ctx.restore();
        });

        // Jogador (Coelho)
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.shadowColor = "#ff00ff";
        ctx.shadowBlur = 30;
        ctx.font = "70px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        // Pequeno balan√ßo ao mover
        let bounce = Math.sin(frameCount * 0.2) * 5;
        ctx.fillText(player.emoji, 0, bounce);
        ctx.restore();
    }

    function updateUI() {
        scoreDisplay.innerText = score;
        let hearts = "";
        for(let i=0; i<lives; i++) hearts += "‚ù§Ô∏è";
        livesDisplay.innerText = hearts;
    }

    function endGame() {
        gameState = "GAMEOVER";
        finalScoreDisplay.innerText = "Pontua√ß√£o: " + score;
        gameOverScreen.classList.remove("hidden");
    }

    async function gameLoop() {
        if (gameState !== "PLAYING") return;

        if (video.currentTime !== lastVideoTime) {
            lastVideoTime = video.currentTime;
            results = handLandmarker.detectForVideo(video, performance.now());
        }

        if (results && results.landmarks) {
            for (const landmarks of results.landmarks) {
                // Ponta do indicador (index finger tip) √© o ponto 8
                const indexTip = landmarks[8];
                player.x = indexTip.x * width;
                player.y = indexTip.y * height;
            }
        }

        update();
        draw();
        window.requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", enableCam);
    restartBtn.addEventListener("click", () => {
        if (webcamRunning) startGame();
        else enableCam();
    });

</script>
</body>
</html>
